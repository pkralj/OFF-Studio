<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.style.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="contact-form">
          <form id="userForm">
            <h3>Personal Information</h3>
            <label for="firstName">First Name:</label><br />
            <input type="text" id="firstName" name="firstName" /><br />

            <label for="lastName">Last Name:</label><br />
            <input type="text" id="lastName" name="lastName" /><br />

            <h3>Additional Information</h3>
            <label for="occupation">Occupation:</label><br />
            <select id="occupation" name="occupation">
              <option value="student">Student</option>
              <option value="engineer">Engineer</option>
              <option value="doctor">Doctor</option>
              <option value="teacher">Teacher</option>
              <option value="other">Other</option></select
            ><br />

            <p>Languages Spoken:</p>
            <div class="selection">
              <input
                type="checkbox"
                id="englishCheckbox"
                name="languages"
                value="English"
              />
              <label for="englishCheckbox">English</label>
            </div>
            <div class="selection">
              <input
                type="checkbox"
                id="spanishCheckbox"
                name="languages"
                value="Spanish"
              />
              <label for="spanishCheckbox">Spanish</label>
            </div>
            <div class="selection">
              <input
                type="checkbox"
                id="frenchCheckbox"
                name="languages"
                value="French"
              />
              <label for="frenchCheckbox">French</label>
            </div>
            <p>Preferred Programming Languages:</p>
            <div class="selection">
              <input
                type="checkbox"
                id="java"
                name="programmingLanguages"
                value="Java"
              />
              <label for="java">Java</label>
            </div>
            <div class="selection">
              <input
                type="checkbox"
                id="python"
                name="programmingLanguages"
                value="Python"
              />
              <label for="python">Python</label>
            </div>
            <div class="selection">
              <input
                type="checkbox"
                id="javascript"
                name="programmingLanguages"
                value="Javascript"
              />
              <label for="javascript">JavaScript</label>
            </div>
            <p for="gender">Gender:</p>
            <div class="selection">
              <input type="radio" id="maleRadio" name="gender" value="male" />
              <label for="maleRadio">Male</label>
            </div>
            <div class="selection">
              <input
                type="radio"
                id="femaleRadio"
                name="gender"
                value="female"
              />
              <label for="femaleRadio">Female</label>
            </div>

            <label for="birthdate">Birthdate:</label><br />
            <input type="date" id="birthdate" name="birthdate" /><br />

            <br />
            <button type="submit">Submit</button>
            <div id="errors"></div>
          </form>
        </div>
      </main>

      <footer>
        <p>&copy; 2024 Contact Page. All rights reserved.</p>
      </footer>
    </div>
    <script src="./contact.js"></script>
  </body>
</html>
